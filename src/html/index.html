<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome profile-cards</title>
    <link rel="icon" href="./assets/images/logo-head.png" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font awsome -->
    <script
      src="https://kit.fontawesome.com/adcd08db79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <main class="main">
        <img
          src="./assets/images/awesome-logo-card.png"
          alt=" principal image"
          class="main__img"
        />
        <section class="main__container">
          <h1 class="main__tittle">Crea tu tarjeta de visita</h1>
          <p class="main__text">
            Crea mejores contactos profesionales de forma fácil y cómoda
          </p>
        </section>

        <section class="main__section">
          <ul class="main__section--ul">
            <li class="main__section--ul--li">
              <h2 class="main__section--ul--li--tittle">Diseña</h2>
              <span class="main__section--ul--li--icon">
                <i class="far fa-object-ungroup"></i
              ></span>
            </li>
            <li class="main__section--ul--li">
              <h2 class="main__section--ul--li--tittle">Rellena</h2>
              <span class="main__section--ul--li--icon">
                <i class="far fa-keyboard"></i
              ></span>
            </li>
            <li class="main__section--ul--li">
              <h2 class="main__section--ul--li--tittle">Comparte</h2>
              <span class="main__section--ul--li--icon">
                <i class="fas fa-share-alt"></i
              ></span>
            </li>
          </ul>
        </section>
        <a href="./interactive.html" target="_blank"
          ><input type="submit" value="comenzar" class="main__botom" />
        </a>
      </main>
      <include src="./partials/footer.html"></include>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
