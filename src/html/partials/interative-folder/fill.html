<fieldset class="fill">
  <include
    src="./title.html"
    title="Rellena"
    font_awesome="far fa-keyboard"
  ></include>
  <div class="js_collapsable_content2">
    <div class="fill__data">
      <label for="fullName" class="fill__label">
        Nombre completo<span class="fill__label--asterisk">*</span></label
      >
      <input
        id="fullName"
        placeholder="Ej: Sally Jill"
        type="text"
        name="fullName"
        class="fill__input"
        required=""
      />
      <label for="job" class="fill__label"
        >Puesto<span class="fill__label--asterisk">*</span></label
      >

      <input
        id="job"
        placeholder="Ej: Front-end unicorn"
        type="text"
        name="job"
        class="fill__input"
        required=""
      />
    </div>

    <div class="fill__action">
      <label for="photo" class="fill__label"
        >Imagen de perfil<span class="fill__label--asterisk">*</span></label
      >

      <label class="fill__action--upload-btn" for="img-selector"
        >Añadir imagen</label
      >
      <input
        type="file"
        name=""
        id="img-selector"
        class="fill__action--hiddenField js__profile-upload-btn"
      />

      <div class="fill__action--preview js__profile-preview"></div>
    </div>

    <div class="fill__media">
      <label for="emailAddress" class="fill__label"
        >Email<span class="fill__label--asterisk">*</span></label
      >
      <input
        id="emailAddress"
        placeholder="Ej: sally-hill@gmail.com"
        type="email"
        name="emailAddress"
        class="fill__input"
        required=""
      />
      <label for="phone" class="fill__label"
        >Teléfono<span class="fill__label--asterisk">*</span></label
      >
      <input
        id="phone"
        placeholder="Ej: 555-55-55-55"
        type="tel"
        name="phone"
        class="fill__input"
        required=""
      />
      <label for="linkedin" class="fill__label"
        >Linkedin<span class="fill__label--asterisk">*</span></label
      >
      <input
        id="linkedin"
        placeholder="Ej: linkedin.com/sally.hill"
        type="text"
        name="linkedin"
        class="fill__input"
        required=""
      />
      <label for="github" class="fill__label"
        >Github<span class="fill__label--asterisk">*</span></label
      >
      <input
        id="github"
        placeholder="Ej: @sally-hill"
        type="text"
        name="github"
        class="fill__input"
        required=""
      />
    </div>
  </div>
</fieldset>
