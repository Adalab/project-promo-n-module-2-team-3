<div class="option">
  <label for="color"> </label>
  <input
    id="color"
    type="radio"
    name="color"
    value="@@value"
    class="js_radio"
  />
  <div class="colors-container">
    <div class="colors-container__color @@color1"></div>
    <div class="colors-container__color @@color2"></div>
    <div class="colors-container__color @@color3"></div>
  </div>
</div>
