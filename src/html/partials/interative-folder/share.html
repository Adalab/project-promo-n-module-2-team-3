<fieldset class="share">
  <include
    src="./title.html"
    title="Comparte"
    font_awesome="fas fa-share-alt"
  ></include>
  <section class="js_collapsable_content hidden">
    <button class="share--button js_button_create">
      <i class="far fa-id-card"></i>
      <span> Crear tarjeta</span>
    </button>

    <section class="creada js-twitter-share">
      <h3 class="creada--title">La tarjeta ha sido creada:</h3>
      <p class="creada--p js-card-link"></p>
      <!-- pendiente hacerlo interactivo -->
      <button class="creada--button">
        <i class="fab fa-twitter"></i>
        <span class="span">Compartir en twitter</span>
      </button>
    </section>
    <div>
      <p class="js-hidden-box">Necesita rellenar todos los campos</p>
    </div>
  </section>
</fieldset>
