<fieldset class="share">
  <include
    src="./title.html"
    title="Comparte"
    font_awesome="fas fa-share-alt"
  ></include>
  <section class="js_collapsable_content hidden">
    <button class="share--button js_button_create">
      <i class="far fa-id-card"></i>
      <span> Crear tarjeta</span>
    </button>

    <section class="creada js_twitter_share hidden">
      <h3 class="creada--title">La tarjeta ha sido creada:</h3>
      <p class="creada--p js_card_link"></p>
      <!-- pendiente hacerlo interactivo -->
      <button class="creada--button js_twitter_btn">
        <i class="fab fa-twitter"></i>
        <a href="" class="span js_twitter_link" target="_blank"
          >Compartir en twitter</a
        >
        <!-- data-show-count="false" NO SABEMOS SI METERLO EN LA A -->
      </button>
    </section>
    <div class="js_mistake hidden">
      <p class="js_hidden_box">Necesita rellenar todos los campos</p>
    </div>
  </section>
</fieldset>
